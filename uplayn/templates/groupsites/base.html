<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>{% block title %}U Play'n?{% endblock %}</title>
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/groupsites.css" type="text/css" media="screen" title="no title" charset="utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Cantarell' rel='stylesheet' type='text/css'>
	{% block head %}{% endblock %}
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>{{ group.group }}</h1>
			<ul class="nav">
				<li><a href="{% url home %}">Home / Sign Up</a></li>
				<li><a href="{% url location %}">Where We Play</a></li>
			</ul>
		</div>
		<div id="content">
			<hr />
			{% block content %}
				<p>Please extend the content block...</p>
			{% endblock %}
		</div>
		<div id="footer">

		</div>
	</div>
</body>
</html>
